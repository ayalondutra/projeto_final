{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'estilo/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Nova Entrada</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-grad">Salvar</button>
            <a href="{% url 'listar_entradas' %}" class="btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
